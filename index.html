<!DOCTYPE html>
<html>
<head>
  <title>Draft Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: transparent;
      color: white;
    }

    #ticker {
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 24px;
      text-align: center;
    }

    .section {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="ticker">
    <div class="section" id="team">🕒 ON THE CLOCK: Loading...</div>
    <div class="section" id="best">🏀 BEST AVAILABLE: Loading...</div>
    <div class="section" id="picks">📋 PICKS: Loading...</div>
  </div>

  <script>
    async function fetchDraftData() {
      try {
        const res = await fetch('https://spreadsheets.google.com/feeds/cells/YOUR_SHEET_ID/1/public/full?alt=json');
        const data = await res.json();

        const cells = data.feed.entry.map(entry => entry.content.$t);
        const team = cells[4]; // A2
        const bestAvailable = cells[5]; // B2
        const picks = cells[6]; // C2

        document.getElementById('team').textContent = `🕒 ON THE CLOCK: ${team}`;
        document.getElementById('best').textContent = `🏀 BEST AVAILABLE: ${bestAvailable}`;
        document.getElementById('picks').textContent = `📋 PICKS: ${picks}`;
      } catch (error) {
        console.error("Failed to fetch data", error);
      }
    }

    setInterval(fetchDraftData, 5000); // Refresh every 5 seconds
    fetchDraftData(); // Initial call
  </script>
</body>
</html>
